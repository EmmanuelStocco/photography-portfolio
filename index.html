<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfólio de Fotografia</title>
    <script src="https://cdn.rawgit.com/exif-js/exif-js/master/exif.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0; 
            text-align: center;
        }

        .cover {
            width: 100%;
            height: 250px;
            background: url('public/capa.png')   ;
            display: flex;
            align-items: center;
            justify-content: normal;
            padding: 20px;
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
        }

        .filters {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin-bottom: 20px;
    padding: 10px;
    width: 40%;
    margin-left: auto;
    margin-right: auto;
    background: linear-gradient(45deg, #61ffe5, #f7b4a3); /* Gradiente para o fundo */
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); /* Sombra para dar profundidade */
}

/* Estilização dos botões */
.filters {
    display: flex;
    justify-content: center;
    gap: 10px;
    padding: 8px; 
    background: rgba(255, 255, 255, 0.8); /* Fundo levemente transparente */
    border-radius: 8px;
    box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
}

/* Botões minimalistas */
.filter-btn {
    padding: 8px 15px;
    font-size: 14px;
    font-weight: 500;
    color: #333;
    background-color: transparent;
    border: 1px solid #ddd;
    border-radius: 5px;
    cursor: pointer;
    transition: all 0.3s ease;
}

/* Hover */
.filter-btn:hover {
    background-color: #f0f0f0;
    border-color: #bbb;
}

/* Estilo para o botão ativo */
.filter-btn.active {
    background-color: #333;
    color: white;
    border-color: #333;
}

        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }

        .gallery img {
            border-radius: 8px;
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .gallery img:hover {
            transform: scale(1.1);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
            cursor: pointer;
        }

        .modal-content {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 90%;
            height: 90%;
            position: relative;
        }

        .modal img {
            width: auto;
            height: auto;
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            display: block;
        }

        .modal-info {
            margin-left: 20px;
            color: white;
            font-size: 16px;
        }

        .modal.active {
            display: flex;
        }
    </style>
</head>
<body>
    <div class="cover">Emmanuel Stocco</div>
    <h1>Portfólio</h1>
    <div class="filters">
        <button onclick="filterImages('all')" class="filter-btn active">Todas</button>
        <button onclick="filterImages('paisagens')" class="filter-btn">Paisagens</button>
        <button onclick="filterImages('modelos')" class="filter-btn">Modelos</button>
    </div>
    <div class="gallery" id="gallery"></div>
    
    <div class="modal" id="modal" onclick="closeModal()">
        <div class="modal-content">
            <img id="modalImage" src="" alt="Imagem Modal">
            <div class="modal-info" id="modalInfo"></div>
        </div>
    </div>

    <script>
        const images = [
            { src: 'public/p1.JPG', category: 'paisagens', width: '350px', height: '250px' },
            { src: 'public/g1.jpg', category: 'modelos', width: '350px', height: '250px' },
            { src: 'public/g2.jpg', category: 'modelos', width: '250px', height: '400px' }
        ];

        function loadImages() {
            const gallery = document.getElementById('gallery');
            gallery.innerHTML = '';
            images.forEach(img => {
                const imageElement = document.createElement('img');
                imageElement.src = img.src;
                imageElement.dataset.category = img.category;
                imageElement.style.width = img.width;
                imageElement.style.height = img.height;
                imageElement.onclick = () => openModal(img.src);
                gallery.appendChild(imageElement);
            });
        }

        function filterImages(category) {
    document.querySelectorAll('.gallery img').forEach(img => {
        img.style.display = category === 'all' || img.dataset.category === category ? 'block' : 'none';
    });

    // Atualiza a classe ativa nos botões
    document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
    document.querySelector(`button[onclick="filterImages('${category}')"]`).classList.add('active');
}


        function openModal(src) {
            const modal = document.getElementById('modal');
            const modalImage = document.getElementById('modalImage');
            const modalInfo = document.getElementById('modalInfo');
            modalImage.src = src;

            const img = new Image();
            img.src = src;

            img.onload = function() {
                EXIF.getData(img, function() {
                    const iso = EXIF.getTag(this, 'ISOSpeedRatings');
                    const aperture = EXIF.getTag(this, 'FNumber');
                    const shutterSpeed = EXIF.getTag(this, 'ExposureTime');
                    const make = EXIF.getTag(this, 'Make');
                    const model = EXIF.getTag(this, 'Model');
                    const dateTime = EXIF.getTag(this, 'DateTime');
                    modalInfo.innerHTML = `${iso ? `<p><strong>ISO:</strong> ${iso}</p>` : ''}${aperture ? `<p><strong>Abertura:</strong> f/${aperture}</p>` : ''}${shutterSpeed ? `<p><strong>Velocidade:</strong> ${(1 / shutterSpeed).toFixed(0)}s</p>` : ''}${make ? `<p><strong>Marca:</strong> ${make}</p>` : ''}${model ? `<p><strong>Modelo:</strong> ${model}</p>` : ''}${dateTime ? `<p><strong>Data:</strong> ${dateTime}</p>` : ''}`;
                });
            };
            modal.classList.add('active');
        }

        function closeModal() {
            document.getElementById('modal').classList.remove('active');
        }

        loadImages();
    </script>
</body>
</html>
